<html>
<head>
<script>
var a=parseFloat(prompt("enter number"));
</script>
</head>
<body>
<script>
document.write("pi value:"+Math.PI+"<br>")
document.write("round value:"+Math.round(a)+"<br>")
document.write("floor value:"+Math.floor(a)+"<br>")
document.write("power value:"+Math.pow(3,6)+"<br>")
document.write("sqrt value:"+Math.sqrt(9)+"<br>")
document.write("sin value:"+Math.sin(90)+"<br>")
document.write("max value:"+Math.max(0,160,70,90,80)+"<br>")
document.write("random value:"+Math.random()*4+"<br>")
document.write("log value:"+Math.log(5)+"<br>")
</script>
</body>
</html>
