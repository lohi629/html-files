<html>
    <head>
        <title>
            Radio button
        </title>
    </head>
    <body id="x">
        <input type="radio" id="a" name="s" onclick()="a();">
        <label for="a">Blue</label>
        <br>
        <br>
        <input type="radio" id="b" name="s" onclick()="b();">
        <label for="b">Red</label>
        <br>
        <br>
        <input type="radio" id="c" name="s" onclick()="c();">
        <label for="c">Yellow</label>
        <br>
        <br>
        <input type="radio" id="d" name="s" onclick()="d();">
        <label for="d">Cyan</label>
</body>
<script>
    function a(){
        document.getElementById("x").style.backgroundColor="blue";
}
function b(){
        document.getElementById("x").style.backgroundColor="red";
}
function c(){
        document.getElementById("x").style.backgroundColor="yellow";
}
function d(){
        document.getElementById("x").style.backgroundColor="cyan";
}
</script>
</html>
