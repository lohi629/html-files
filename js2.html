<html>
<body>
<h2>js can change attribute</h2>
<button type="button" onclick="document.getElementById('myimage').src='https://www.citypng.com/public/uploads/preview/hd-light-bulb-on-off-png-31626305624ofqq78jchu.png' ">Turn off the bulb</button>
<img id='myimage' src='https://www.citypng.com/public/uploads/preview/hd-light-bulb-on-off-png-31626305624ofqq78jchu.png' width="100" height="100">
<button type="button" onclick="document.getElementById('myimage').src='https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129410.jpg?w=360'">Turn on the bulb</button>
</body>
</html>
