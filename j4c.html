<html>
<body>
<script>
function add(a,b)
{
var c=new Array(2);
for(var i=0;i<2;i++)
{
c[i]=new Array(2);
}
for(var i=0;i<a.length;i++)
{
for(var j=0;j<a.length;j++)
{
c[i][j]=a[i][j]+b[i][j];
}
}
document.writeln('addition of two matrices <br>');
for(var i=0;i<a.length;i++)
{
for(j=0;j<a.length;j++)
{
document.write(c[i][j]+'')
}
document.write('<br>');
}
}
function mul(a,b)
{
var c=new Array(2);
for(var i=0;i<2;i++)
{
c[i]=new Array(2);
}
for(var i=0;i<a.length;i++)
{
for(var j=0;j<a.length;j++)
{
c[i][j]=0;
}
}
for(var i=0;i<a.length;i++)
{
for(var j=0;j<a.length;j++)
{
for(var k=0;k<a.length;k++)
{
c[i][j]=c[i][j]+a[i][k]*b[k][j]
}
}
}
document.writeln('mul of two matrices <br>');
for(var i=0;i<a.length;i++)
{
for(j=0;j<a.length;j++)
{
document.write(c[i][j]+'')
}
document.write('<br>');
}
}
var a=new Array(2);
var b=new Array(2);
for(var i=0;i<2;i++)
{
a[i]=new Array(2);
b[i]=new Array(2);
}
for(var i=0;i<a.length;i++)
{
for(var j=0;j<a.length;j++)
{
a[i][j]=parseInt(prompt("enter ele"+a+i+j))
b[i][j]=parseInt(prompt("enter ele"+b+i+j))
}
}
add(a,b)
mul(a,b)
</script>
</body>
</html>
