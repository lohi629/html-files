<html>
<head>
<script>
function add_mat(r,c,m,n)
{
res=[[0 for(i=0;i<c;i++)]for(j=0;j<r;j++)]
for(var i=0;i<r;i++)
{
for(var j=0;j<c;j++)
{
res[i][j]=m[i][j]+n[i][j];
}
}
return res
}
function mul_mat(r1,r2,c1,c2,m,n)
{
res=[[0 for(i=0;i<r1;i++)]for(j=0;j<c2;j++)]
for(i=0;i<r1;i++)
{
for(j=0;j<c2[0];j++)
{
for(k=0;k<c2;k++)
{
res[i][j]=res[i][j]+(m[i][k]*n[k][j])
}
}
}
return res
}
</script>
